<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad squad</title>

    <!-- Download the Poppins Font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="../java/movieApi.js"></script>

    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="mainPage">

    <!-- Navigation -->
    <div class="header d-flex justify-content-between align-items-center">
        <nav class="nav">
            <div class="logo">
                <img src="../assets/miniLogo.png" alt="Movie Logo" style="height: 92px;">
            </div>
            <!-- This is the Home page, thus it is set to active -->
            <a class="nav-link text-white active" href="#">Home</a> 
            <a class="nav-link text-white" href="movieList.html">Library</a>
            <a class="nav-link text-white" href="watchList.html">Watch list</a>
        </nav>
        <div class="user-options">
            <div class="logo">
                <img src="../assets/searchIcon.png" alt="Search Icon" style="height: 40px;">
            </div>
            <a class="text-white me-3" href="#">ENG</a>
            <div class="logo">
                <img src="../assets/profileIcon.png" alt="Profile Icon" style="height: 40px;">
            </div>
        </div>
    </div>

    <!-- Movie Slides -->
    <div class="main-container fluid-container">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button id="toggleCarousel" class="btn"><img id="toggleIcon" class="toggle-icon" src="../assets/PlayButton.svg" /></button>
        </div>

        <div class="fluid-container main-content-body mt-4">
            <!-- Select a Trend -->
            <div class="d-flex justify-content-around mb-4 trend-button-group">
                <button id="allButton" class="trend-button active" onclick="window.toggleCategory('all')">All</button>
                <button id="popularButton" class="trend-button" onclick="window.toggleCategory('popular')">Popular</button>
                <button id="inTheatresButton" class="trend-button" onclick="window.toggleCategory('inTheatres')">In Theatres</button>
                <button id="topRatedButton" class="trend-button" onclick="window.toggleCategory('topRated')">Top Rated</button>
                <button id="upcomingButton" class="trend-button" onclick="window.toggleCategory('upcoming')">Upcoming</button>
            </div>

            <!-- Categories -->
            <div class="categories-container pt-4 pb-3 list-container">
                <button class="category-button">Action</button>
                <button class="category-button">Adventure</button>
                <button class="category-button">Animation</button>
                <button class="category-button">Biography</button>
                <button class="category-button">Crime</button>
                <button class="category-button">Documentary</button>
                <button class="category-button">Drama</button>
                <button class="category-button">Fantasy</button>
                <button class="category-button">Horror</button>
                <button class="category-button">Sci-Fi</button>
                <button class="category-button">Thirller</button> 
            </div>

            <!-- Select a Movie -->
            <div class="container-fluid mt-5 movie-rows">
                <div id="movieContentContainer" class="row">
                    <!-- Movie Cards will be dynamically generated here -->
                </div>
            </div>
        </div>        

        <!-- Footer -->
        <div class="footer">
            <div class="footer-content" style="height: 400px;">
                <div class="logo">
                    <img src="../assets/squad logo 3.png" style="width: 418px;" alt="Logo">
                </div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Library</a>
                    <a href="#">Watch list</a>
                </div>
                <div class="social-icons">
                    <a href="#">
                        <!-- Facebook Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                        </svg>
                    </a>
                    <a href="#">
                        <!-- Instagtam Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                        </svg>
                    </a>
                    <a href="#">
                        <!-- Youtube -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                            <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.01 2.01 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.01 2.01 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31 31 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.01 2.01 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A100 100 0 0 1 7.858 2zM6.4 5.209v4.818l4.157-2.408z"/>
                        </svg>
                    </a>
                    <a href="#">
                        <!-- Twitter -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
                        </svg>
                    </i></a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../java/home.js"></script>
</body>
</html>
